<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="titleNav">tweeter</span>
      <span class="postButton" ><b>Write</b> a new tweet<br/><div class="arrowDown"><i class="fa fa-angle-double-down"></i></div></span>
    </nav>
    <header class="headerStyle">
      <div class="avatarImg">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="avatarName">
          <h2>Your Name</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form id="tweetForm" class="formStyle" action="/tweets" method="POST">
            
            <textarea name="text" id="tweet-text" class="textArea" placeholder="What are you humming about?"></textarea>
            <div class="sectionPostTweet">
              <button class="buttonStyle" type="submit">Tweet</button>
              <span name="counter" class="counter" for="tweet-text">140</span>
            </div>
          </form>
      </section>
    </main>
     <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
